<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Park Project</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

  <!--Chart.js library-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>
    <!-- Title of Page-->
  <h1>Parks in Mecklenburg County</h1>
  <div class="row">
    <!--First Row, First Column-->
    <div class="column" id="map-container">
      <h2>Filter Parks by City</h2>
        <div style="text-align: right;"><select id="CityDropdown" style="margin-left: 100px;">
              <option value="all">All Cities</option>
          </select>
        </div>
        <!-- The div that holds our map -->
        <div id="map" style="width: 100%; height: 400px;"></div>
        <!-- The div that holds the chart --> 
        <div id="chart-container" class="column" style="width: 100%;"> 
          <canvas id="parkChart" width="500" height="200"></canvas> 
      </div>
    </div>
    <!--First Row, Second Column-->

    <div class="column">
      <!--Update Park Info as Marker is Selected-->
      <h2>Park Info</h2>
      <h3 id="parkName">Click on a marker to view Park Info.</h3>  
      <h4 id="parkType"></h4>
      <h5 id="parkNum"></h5>
      <h5 id="parkSite"></h5>
      <h5 id="parkStreet"></h5>
      <h2>Amenities at the Park:</h2>
      <ul id="amenities">Select a Park to view the amenities!</ul>
  </div>
  </div>

<div class="row">
  <div class="column">
    <h2>Average Park Amenities Meter</h2>
    <!-- Place for the Gauge chart -->
  <div id="gaugeDiv" style="width: 100%; height: 400px;"></div>
  </div>
</div>


<div class="footer">
    <h2 id="subtitle">Created by Ariana, Rachael, Natalie, and Nicholas</h2>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<!-- D3 JavaScript -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<!-- Our JavaScript -->
<script type="text/javascript" src="static/js/logic.js"></script>

</body>

</html>
